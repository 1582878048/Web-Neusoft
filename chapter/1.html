<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>Web-Neusoft 1st chapter</title> 
</head>
<style>

    .div-parent {
      margin:0 auto;
    }

    .div-child {
        margin: 0 auto;

    }

</style>  
<body>
<div class="div-parent">
  <xmp>
  <html>
    <head>
      <title> html示例 </title>
    </head>
    <body>
      这是一个HTML的文件。
    </body>
  </html>
  </xmp>

  <div>
    结果：
    <div>
      <html>
        <head>
          <title> html示例 </title>
        </head>
        <body>
          这是一个HTML的文件。
        </body>
      </html>
    </div>
  </div>
</div>
</body>
</html>
